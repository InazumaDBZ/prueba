{% extends "layout.html"%}

{% block title %}
Unsirifagames
{% endblock %}

{% block main %}

<div class="container">
    <form action="">
        <!-- contenido-form -->
        <div class="form-content">
            <!-- inicio de sesión -->
            <div class="login-form">
                <div class="title">Iniciar Sesión</div>
                <div class="inputs">

                    <!-- input-usuario -->
                    <div class="input-box">

                        <!-- ícono-usuario -->
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Nombre de usuario" required>
                    </div>

                    <!-- input-contraseña -->
                    <div class="input-box">

                        <!-- ícono-llave -->
                        <i class='bx bx-key'></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>

                    <!-- hipervínculos -->
                    <div class="text"><a href="#">¿Olvidaste tu contraseña?</a></div>

                    <!-- botón-submit -->
                    <div class="button input-box">
                        <input type="submit" value="Entrar">
                    </div>
                </div>
            </div>

            <!-- hipervínculos + label para el flip -->
            <div class="text"><a href="#">¿Aún no tienes una cuenta? <label for="flip">Regístrate ahora</label></a></div>


            <!-- registro -->
            <div class="signup-form">
                <div class="title">Registrarse</div>
                <div class="inputs">

                    <!-- input-correo -->
                    <div class="input-box">

                        <!-- ícono-correo -->
                        <i class='bx bxs-envelope'></i>
                        <input type="text" placeholder="Correo electrónico" required>
                    </div>

                    <!-- input-usuario -->
                    <div class="input-box">
                        <!-- ícono-usuario -->
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Nombre de usuario" required>
                    </div>

                    <!-- input-contraseña -->
                    <div class="input-box">
                        <!-- ícono-contraseña -->
                        <i class='bx bx-key'></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>

                    <!-- botón-submit -->
                    <div class="button input-box">
                        <input type="submit" value="Continuar">
                    </div>

                    <!-- hipervínculos + label para el flip -->
                    <div class="text"><a href="#">¿Ya tienes una cuenta? <label for="flip">Inicia sesión</label></a></div>

                </div>
            </div>
        </div>

    </form>
</div>
{% endblock %}
