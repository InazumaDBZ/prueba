<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Oxanium:wght@800&display=swap"
        rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>UnsirifaGames</title>
</head>

<body>
    <header>
        <a href="/index_user" class="logo">Unsirifa<span>Games</span></a>

        <ul class="nav">
            <li><a href="/accion">Acción</a></li>
            <li><a href="#">Clásicos</a></li>
            <li><a href="#">Mesa</a></li>
            <li><a href="#">Aventura</a></li>
            <li>
                <div class="login-btn">
                    <a href="#" class="btn-abrir-profile"><i class="bx bxs-user-circle"></i></a>
                </div>
            </li>
        </ul>

        <div class="action">
            <div class="searchBx">
                <a href="#">
                    <i class="bx bx-search"></i>
                </a>
                <input type="text" placeholder="Buscar juegos...">
            </div>
        </div>

        <div class="wrapper">
            <div class="sidebar">
                <div class="profile"><img src="static/images/photo.png">
                    <h3>{{username}}</h3>
                </div>

                <ul>
                    <li><a href="/perfil">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <span class="item">Perfil</span>
                        </a></li>
                    <li><a href="#">
                            <span class="icon"><i class='bx bxs-cog'></i></span>
                            <span class="item">Ajustes</span>
                        </a></li>
                    <li><a href="/logout">
                            <span class="icon"><i class='bx bx-log-out'></i></span>
                            <span class="item">Cerrar sesión</span>
                        </a></li>
                </ul>
            </div>
        </div>



        <div class="content"></div>

        <div class="toggleMenu" onclick="toggleMenu()"></div>
    </header>

    <div class="container-header">
        <div class="description">
            <img src="static/images/profile.png">
            <h1>{{username}}</h1>
        </div>
    </div>

    


    <footer>
        <div class="info">
            <a href="#" class="logo">UnsirifaGames</a>
            <p> <i class='bx bx-copyright'></i> 2022 All rights reserved</p>
            <ul>
                <li><a href="#"><i class='bx bxl-facebook' style="color: white;"></i></a></li>
                <li><a href="#"><i class='bx bxl-twitter' style="color: white;"></i></a></li>
                <li><a href="#"><i class='bx bxl-instagram' style="color: white;"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="static/script.js"></script>

</html>
