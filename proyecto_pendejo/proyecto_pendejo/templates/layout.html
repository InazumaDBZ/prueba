<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Oxanium:wght@800&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <a href="." class="logo">Unsirifa<span>Games</span></a>


        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/accion">Acción</a></li>
            <li><a href="#">Clásicos</a></li>
            <li><a href="#">Mesa</a></li>
            <li><a href="#">Aventura</a></li>
            <li>
                <div class="login-btn">
                    <a href="#" class="btn-abrir-popup" id="btn-abrir-popup"><i class="bx bxs-user-circle"></i></a>
                </div>
            </li>
        </ul>

        <div class="action">
            <div class="searchBx">
                <a href="#">
                    <i class="bx bx-search"></i>
                </a>
                <input type="text" placeholder="Buscar juegos...">
            </div>
        </div>

        <div class="toggleMenu" onclick="toggleMenu()"></div>
    </header>

    <!-- ventana emergente - login/register -->
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <div class="container">
                <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class='bx bx-x'></i></a>
                <input type="checkbox" id="flip">
                <div class="cover">
                    <div class="front">
                        <img src="static/images/front.png">
                    </div>
                </div>
                <div class="forms">
                    <div class="form-content">
                        <div class="login-form">
                            <div class="title">Iniciar sesión</div>
                            <form action="/login" method="post">
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class='bx bxs-user'></i>
                                        <input type="text" placeholder="Nombre de usuario" name="user-login" required>
                                    </div>
                                    <div class="input-box">
                                        <i class='bx bxs-lock-alt'></i>
                                        <input type="password" placeholder="Contraseña" name="password-login" required>
                                    </div>
                                    <div class="text"><a href="#">¿Olvidaste tu contraseña?</a></div>
                                    <div class="button input-box">
                                        <input type="submit" value="Entrar">
                                    </div>
                                    <div class="text sign-up-text">¿Aún no tienes una cuenta? <label
                                            for="flip">Regístrate
                                            aquí</label></div>
                                </div>
                            </form>
                        </div>
                        <div class="signup-form">
                            <div class="title">Registrarse</div>
                            <form action="/register" method="post">
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class='bx bxs-user'></i>
                                        <input type="text" placeholder="Nombre de usuario" name="user-register"
                                            required>
                                    </div>
                                    <div class="input-box">
                                        <i class='bx bxs-envelope'></i>
                                        <input type="text" placeholder="Correo electrónico" name="email" required>
                                    </div>
                                    <div class="input-box">
                                        <i class='bx bxs-lock-alt'></i>
                                        <input type="password" placeholder="Contraseña" name="password-register"
                                            required>
                                    </div>
                                    <div class="button input-box">
                                        <input type="submit" value="Continuar">
                                    </div>
                                    <div class="text sign-up-text">¿Ya tienes una cuenta? <label for="flip">Inicia
                                            sesión</label></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block main %}{% endblock %}
    <footer>
        <div class="info">
            <a href="#" class="logo">UnsirifaGames</a>
            <p> <i class='bx bx-copyright'></i> 2022 All rights reserved</p>
            <ul>
                <li><a href="#"><i class='bx bxl-facebook' style="color: white;"></i></a></li>
                <li><a href="#"><i class='bx bxl-twitter' style="color: white;"></i></a></li>
                <li><a href="#"><i class='bx bxl-instagram' style="color: white;"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="static/popup.js"></script>

</html>
